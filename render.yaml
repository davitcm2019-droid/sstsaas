services:
  # Backend API
  - type: web
    name: sst-saas-backend
    runtime: node
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://sst-saas-frontend.onrender.com
      - key: MONGO_URI
        sync: false

  # Frontend
  - type: web
    name: sst-saas-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://sst-saas-backend.onrender.com
